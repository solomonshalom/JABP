<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JABP</title>
    <meta name="description" content="A beautiful way to play music">

    <!-- Open Graph -->
    <meta property="og:title" content="JABP - Just A Beautiful Player">
    <meta property="og:description" content="A beautiful way to play music <3">
    <meta property="og:image" content="/banner.jpg">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="JABP - Just A Beautiful Player">
    <meta name="twitter:description" content="A beautiful way to play music <3">
    <meta name="twitter:image" content="/banner.jpg">

    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tint-layer"></div>
    <div class="depth-layer"></div>
    <div class="noise-layer"></div>

    <main class="container">
        <div class="cd-wrapper" id="cdWrapper">
            <img
                src="/cd-disc-1.png"
                alt="CD"
                class="cd-image"
                id="cdDisc"
            >
        </div>

        <div class="song-info">
            <p class="song-title" id="songTitle"></p>
            <span class="song-time" id="songTime"></span>
        </div>

        <audio id="audioPlayer"></audio>

        <div class="button-group">
            <button id="playBtn">
                <svg class="icon" viewBox="0 0 24 24" id="playIcon">
                    <polygon points="6 3 20 12 6 21 6 3" fill="currentColor"></polygon>
                </svg>
                <span id="playText">Play</span>
            </button>

            <div class="upload-wrapper">
                <div class="upload-menu" id="uploadMenu">
                    <button id="fileBtn">From Device</button>
                    <button id="ytBtn">YouTube Link</button>
                    <div class="menu-divider"></div>
                    <button id="coverBtn">Custom CD Cover</button>
                    <button id="resetCoverBtn">Reset CD Cover</button>
                    <div class="menu-divider"></div>
                    <button id="aboutBtn">About</button>
                </div>
                <button id="uploadBtn">Upload</button>
            </div>
        </div>

        <p class="hint">Spin right to seek, left to rewind</p>

        <input type="file" id="fileInput" accept="audio/*">
        <input type="file" id="coverInput" accept="image/*">
    </main>

    <div class="yt-overlay" id="ytOverlay">
        <div class="yt-modal">
            <input type="text" id="ytInput" placeholder="Paste video or playlist link...">
            <div class="yt-modal-buttons">
                <button id="ytCancel">Cancel</button>
                <button id="ytLoad">Play</button>
            </div>
        </div>
    </div>

    <div class="about-overlay" id="aboutOverlay">
        <div class="about-content">
            <p class="about-text"></p>
            <button class="about-close" id="aboutClose">Close</button>
        </div>
    </div>

    <div id="ytPlayerContainer"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
